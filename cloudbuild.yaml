  args: ['mix', 'local.rebar', '--force', '&&', 'mix', 'local.hex', '--force', '&&', 'mix', 'test', '--trace', '--cover']
  waitFor: ['-']
- name: 'elixir:1.6-alpine'
  args: ['mix', 'local.rebar', '--force', '&&', 'mix', 'local.hex', '--force', '&&', 'mix', 'credo', '--verbose']
  waitFor: ['-']
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/quickstart-image', '.']
images:
- gcr.io/$PROJECT_ID/quickstart-image
